<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    
    {% include 'navbar.html' %}

    {% block content %}

    <form action="" method="POST">

        <center><a href="{% url 'add' %}">Add new site</a></center>        
        <center><a href="{% url 'upload' %}">Upload a file</a></center>

        {% for project in projects %}
        <table>
            <tr>{{ project.name }}
                <td><a href="{% url 'view' project.id %}"> View site details </a></td>
                <td><a href="{% url 'edit' project.id %}"> Modify site details </a></td>
                <td><a href="{% url 'remove' project.id %}"> Delete site details </a></td>
            </tr>
        </table>
        {% endfor %}

    </form>
    
    {% endblock %}
    
</body>
</html>
